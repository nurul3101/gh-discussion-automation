name: Close Labeled Discussions Weekly

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  close-discussions:  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npx tsc close-discussions.ts --outDir dist

      - name: Run script to close discussions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node dist/close-discussions.js
